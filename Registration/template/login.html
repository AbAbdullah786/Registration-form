<!-- Store this code in 'login.html' file inside the 'templates' folder -->

<html>
	<head>
		<meta charset="UTF-8">
		<title> Login </title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">		
	</head>
	<body></br></br></br></br></br>
		<div text-align="center">
		<div text-align="center" class="border">
			<div class="header">
				<h1 class="word">Login</h1>
			</div></br></br></br>
			<h2 class="word">
				<div>
					{% with messages = get_flashed_messages() %}  
        				<!-- {% if messages %}   -->
               				{% for message in messages %}  
                    			<p>{{ message }}</p>  
               				{% endfor %}  
         				<!-- {% endif %}   -->
      				{% endwith %}  
				</div>
				<form action="{{ url_for('login') }}" method="post">
				<!-- <div class="msg">{{ msg }}</div> -->
					<input id="email" name="email" type="text" placeholder="Enter Your Email" class="textbox"/></br></br>
					<input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox"/></br></br></br>
					<input type="submit" class="btn" value="Sign In"></br></br>
				</form>
			</h2>
			<p class="bottom">Don't have an account? <a class="bottom" href="{{url_for('index')}}"> Sign Up here</a></p>
		</div>
		</div>
	</body>
</html>
